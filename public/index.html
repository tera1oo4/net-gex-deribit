<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time Gamma Exposure Calculator for Deribit BTC Options">
    <meta name="keywords" content="deribit, options, gamma, trading, btc, crypto">
    <title>Deribit Gamma Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #06A77D;
            --danger: #D62828;
            --warning: #F77F00;
            --info: #2E86AB;
            --light: #f8f9fa;
            --dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: var(--dark);
            font-size: 32px;
            font-weight: 700;
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn.loading {
            opacity: 0.8;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .price-info {
            text-align: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, var(--info) 0%, var(--primary) 100%);
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(46, 134, 171, 0.3);
        }

        .price-info .label {
            font-size: 12px;
            opacity: 0.9;
        }

        .price-info .value {
            font-size: 32px;
            margin-top: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            text-align: center;
            padding: 20px;
            background: white;
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-box.call {
            border-left-color: var(--success);
        }

        .stat-box.put {
            border-left-color: var(--danger);
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-box.call .stat-value {
            color: var(--success);
        }

        .stat-box.put .stat-value {
            color: var(--danger);
        }

        .stat-value.usd {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .content-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .chart-wrapper {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        canvas {
            max-height: 350px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border-width: 3px;
            border-color: var(--primary);
            margin-bottom: 20px;
        }

        .loading p {
            font-size: 16px;
            margin-top: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c00;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .error-icon {
            font-size: 20px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e8f5e9;
            color: var(--success);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-badge.error {
            background: #ffebee;
            color: var(--danger);
        }

        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .price-info .value {
                font-size: 24px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 20px;
            }

            .button-group {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ Gamma Exposure Analysis</h1>
            <div class="button-group">
                <button class="btn" id="refreshBtn" onclick="refreshData()">
                    <span id="refreshIcon">üîÑ</span>
                    <span id="refreshText">Refresh Data</span>
                </button>
                <button class="btn" id="settingsBtn" style="background: var(--warning);" onclick="toggleSettings()">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </div>

        <!-- Timestamp -->
        <p class="timestamp" id="timestamp">Loading...</p>

        <!-- Price Info -->
        <div class="price-info">
            <div class="label">üìä Current BTC Price</div>
            <div class="value" id="priceValue">-</div>
        </div>

        <!-- Main Content -->
        <div id="content" style="display: none;">
            <!-- Stats -->
            <div class="stats" id="stats"></div>

            <!-- Charts Section -->
            <div class="content-section">
                <h2 class="section-title">üìà Gamma by Expiration</h2>
                <div class="charts-grid">
                    <div class="chart-wrapper">
                        <div class="chart-title">Total Gamma</div>
                        <canvas id="totalGammaChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <div class="chart-title">Total Gamma USD (per 100bps)</div>
                        <canvas id="totalGammaUSDChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading gamma data...</p>
        </div>

        <!-- Error State -->
        <div id="error"></div>

        <!-- Footer -->
        <div class="footer">
            <p>üöÄ Deribit Gamma Calculator | Real-time Options Analysis</p>
            <p style="margin-top: 10px; font-size: 11px;">Last Update: <span id="lastUpdate">Never</span></p>
        </div>
    </div>

    <script>
        let chartGamma = null;
        let chartGammaUSD = null;
        let lastUpdateTime = null;

        // Initialize
        window.addEventListener('load', () => {
            refreshData();
            // Auto-refresh every 5 minutes
            setInterval(refreshData, 5 * 60 * 1000);
        });

        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const icon = document.getElementById('refreshIcon');
            const text = document.getElementById('refreshText');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const content = document.getElementById('content');

            btn.disabled = true;
            btn.classList.add('loading');
            icon.innerHTML = '<span class="spinner"></span>';
            text.textContent = 'Loading...';
            loading.style.display = 'block';
            errorDiv.innerHTML = '';

            try {
                const response = await fetch('/api/gamma');
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                const { gammaByExpiration, indexPrice } = data;

                renderData(gammaByExpiration, indexPrice);

                loading.style.display = 'none';
                content.style.display = 'block';

                lastUpdateTime = new Date();
                document.getElementById('lastUpdate').textContent = lastUpdateTime.toLocaleTimeString();
                document.getElementById('timestamp').textContent =
                    `Deribit BTC Options ‚Ä¢ ${lastUpdateTime.toLocaleString()}`;

            } catch (error) {
                const errorMsg = error instanceof Error ? error.message : 'Unknown error';
                errorDiv.innerHTML = `
                    <div class="error">
                        <span class="error-icon">‚ö†Ô∏è</span>
                        <span>Error: ${errorMsg}</span>
                    </div>
                `;
                loading.style.display = 'none';
                console.error('Error fetching data:', error);
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
                icon.textContent = 'üîÑ';
                text.textContent = 'Refresh Data';
            }
        }

        function renderData(gammaByExpiration, indexPrice) {
            const dates = Object.keys(gammaByExpiration).sort();
            const totalGammas = dates.map(d => gammaByExpiration[d].total_gamma);
            const callGammas = dates.map(d => gammaByExpiration[d].call_gamma);
            const putGammas = dates.map(d => gammaByExpiration[d].put_gamma);
            const totalGammasUSD = dates.map(d => gammaByExpiration[d].total_gamma_usd);

            const totalGammaSum = totalGammas.reduce((a, b) => a + b, 0);
            const totalGammaUSDSum = totalGammasUSD.reduce((a, b) => a + b, 0);
            const callGammaSum = callGammas.reduce((a, b) => a + b, 0);
            const putGammaSum = putGammas.reduce((a, b) => a + b, 0);

            // Update Price
            document.getElementById('priceValue').textContent = `$${indexPrice.toLocaleString('en-US', {maximumFractionDigits: 2})}`;

            // Update Stats
            const statsHtml = `
                <div class="stat-box">
                    <div class="stat-label">üìä Total Gamma</div>
                    <div class="stat-value">${totalGammaSum.toFixed(6)}</div>
                    <div class="stat-value usd">‚âà $${(totalGammaUSDSum / 1e6).toFixed(2)}M</div>
                </div>
                <div class="stat-box call">
                    <div class="stat-label">üìà Call Gamma</div>
                    <div class="stat-value">${callGammaSum.toFixed(6)}</div>
                    <div class="stat-value usd">‚âà $${((callGammas.reduce((a, b, i) => a + totalGammasUSD[i] * (callGammas[i] / (callGammas[i] + putGammas[i] || 1)), 0)) / 1e6).toFixed(2)}M</div>
                </div>
                <div class="stat-box put">
                    <div class="stat-label">üìâ Put Gamma</div>
                    <div class="stat-value">${putGammaSum.toFixed(6)}</div>
                    <div class="stat-value usd">‚âà $${((putGammas.reduce((a, b, i) => a + totalGammasUSD[i] * (putGammas[i] / (callGammas[i] + putGammas[i] || 1)), 0)) / 1e6).toFixed(2)}M</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">üìÖ Expiration Dates</div>
                    <div class="stat-value">${dates.length}</div>
                    <div class="status-badge">Active</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;

            // Update Charts
            updateCharts(dates, totalGammas, totalGammasUSD, callGammas, putGammas);
        }

        function updateCharts(dates, totalGammas, totalGammasUSD, callGammas, putGammas) {
            // Total Gamma Chart
            const ctxGamma = document.getElementById('totalGammaChart').getContext('2d');
            if (chartGamma) chartGamma.destroy();
            chartGamma = new Chart(ctxGamma, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [
                        {
                            label: 'Call Gamma',
                            data: callGammas,
                            backgroundColor: 'rgba(6, 167, 125, 0.7)',
                            borderColor: '#048a5f',
                            borderWidth: 1,
                            borderRadius: 4
                        },
                        {
                            label: 'Put Gamma',
                            data: putGammas,
                            backgroundColor: 'rgba(214, 40, 40, 0.7)',
                            borderColor: '#b81d1d',
                            borderWidth: 1,
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true, position: 'top' }
                    },
                    scales: { y: { beginAtZero: true } }
                }
            });

            // Total Gamma USD Chart
            const ctxGammaUSD = document.getElementById('totalGammaUSDChart').getContext('2d');
            if (chartGammaUSD) chartGammaUSD.destroy();
            chartGammaUSD = new Chart(ctxGammaUSD, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Total Gamma USD',
                        data: totalGammasUSD,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: '#667eea',
                        borderWidth: 2,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true, position: 'top' }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + (value / 1e6).toFixed(0) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        function toggleSettings() {
            alert('Settings panel coming soon! üîß');
        }
    </script>
</body>
</html>
